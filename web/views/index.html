<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ title }}</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
</head>
<body>
  <h1> 测试微信分享 </h1>
  <script>
    $.ajax({
      url: '/weixin/config',
      data: {
        url: window.location.href
      },
      type: 'GET',
      success: function (data) {
        wx.config({
          debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
          appId: data.appid, // 必填，公众号的唯一标识
          timestamp: data.timestamp, // 必填，生成签名的时间戳
          nonceStr: data.nonceStr, // 必填，生成签名的随机串
          signature: data.signature,// 必填，签名，见附录1
          jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','onMenuShareQZone','chooseWXPay','hideAllNonBaseMenuItem','translateVoice'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
          // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        })
        wx.ready(function() {
          wx.onMenuShareAppMessage({
            title: '这是一个分享的标题',
            desc: '这是一个分享的描述',
            link: window.location.href,
            imgUrl: 'http://www.yinchunyu.com/images/erweima.jpg',
          });
        })
      }
    })
  </script>
</body>
</html>
